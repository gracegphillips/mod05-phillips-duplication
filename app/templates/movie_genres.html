{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Movie Genres</h1>

    <!-- Form to add a new movie-genre association -->
    <form method="POST" action="{{ url_for('movie_genres.movie_genre') }}" class="mb-4">
        <div class="form-row align-items-center">
            <div class="col-sm-3 my-1">
                <input type="text" class="form-control" name="movie_id" placeholder="Movie ID">
            </div>
            <div class="col-sm-3 my-1">
                <input type="text" class="form-control" name="genre_id" placeholder="Genre ID">
            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Add Movie Genre</button>
            </div>
        </div>
    </form>

    <!-- Table to display movie-genre associations -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Movie ID</th>
                    <th scope="col">Genre ID</th>
                </tr>
            </thead>
            <tbody>
                {% for movie_genre in all_movie_genres %}
                <tr>
                    <td>{{ movie_genre.movie_id }}</td>
                    <td>{{ movie_genre.genre_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
