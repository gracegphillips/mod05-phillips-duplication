{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Movie</h1>

    <!-- Update Movie Form -->
    <form method="POST" action="{{ url_for('movies.update_movie', movie_id=movie.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
        </div>
        <div class="form-group">
            <label for="release_year">Release Year</label>
            <input type="text" class="form-control" id="release_year" name="release_year" value="{{ movie.release_year }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Movie</button>
        <a href="{{ url_for('movies.movie') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
